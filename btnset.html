<div class="btn_set">
		<div class="search_section pull_left insp_ui_box <!--@if($search_keyword)-->search_section_active<!--@end-->">
			<form cond="$grant->view" action="{getUrl()}" method="get" onsubmit="return procFilter(this, search)" class="board_search" no-error-return-url="true">
				<input type="hidden" name="vid" value="{$vid}" />
				<input type="hidden" name="mid" value="{$mid}" />
				<input type="hidden" name="category" value="{$category}" />

					<select name="search_target" class="search_input_s">
						<option loop="$search_option=>$key,$val" value="{$key}" selected="selected"|cond="$search_target==$key">{$val}</option>
					</select>

					<input type="text" name="search_keyword" value="{htmlspecialchars($search_keyword)}" title="{$lang->cmd_search}" class="search_input_t" placeholder="검색어를 입력하세요" />
					<button type="submit" alt="{$lang->cmd_search}" class="insp_btn insp_single insp_btn_bsearch"><i class="xi-magnifier"></i></button>
			</form>
		</div>
		<div class="btn_section pull_right">
			<a cond="$grant->write_document" href="{getUrl('','mid',$mid,'act','dispBoardWrite')}" class="insp_btn"><i class="xi-pen"></i> {$lang->cmd_write}</a>
			<a href="{getUrl('act','dispBoardTagList')}" class="insp_btn" title="{$lang->tag}"><i class="xi-tag"></i> {$lang->tag}</a>
			<a cond="$grant->manager" class="insp_btn" href="{getUrl('act','dispBoardAdminBoardInfo')}" title="{$lang->cmd_setup}"><i class="xi-cog"></i> {$lang->cmd_setup}</a>
			<a cond="$grant->manager" href="{getUrl('','module','document','act','dispDocumentManageDocument')}" class="insp_btn" onclick="popopen(this.href,'manageDocument'); return false;">{$lang->cmd_manage_document}</a>
		</div>
	</div>
